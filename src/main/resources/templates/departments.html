<!-- aggiungo lista dipartimenti-->
<table class="table">
  <thead>
    <tr>
      <th scope="col">Nome</th>
      <th scope="col">Indirizzo</th>
      <th scope="col">Telefono</th>
      <th scope="col">Sito web</th>      
      <th scope="col">Capo dipartimento</th>

    </tr>
  </thead>
  
  <tbody>
    <tr th:each="ld : ${listaDipartimenti}">
      	<td th:text="${ld.name}"></td>
		<td th:text="${ld.address}"></td>
     	<td th:text="${ld.phone}"></td>
     	<td th:text="${ld.email}"></td>
     	<td th:text="${ld.website}"></td>
 		<td th:text="${ld.headOfDepartments}"></td>



    </tr>
   
  </tbody>
</table>
