!doctype html>
<html lang="en">
  <head>
       <div th:block th:replace="fragments :: src-head"></div>

    <title>Universita di Napoli</title>
  </head>
    <body>
    
 <!-- fragment navbar-->
	<th:block th:replace="fragments :: navbar(courses)"></th:block>
<h1 class="mx-auto w-50">I nostri corsi </h1>

	 
      
     <div class="container">
      <h1>Corsi:</h1>
		<hr/>
		<table class="table">
			<thead>
				<tr>
				
					<th>Nome</th>
					<th>Descrizione</th>
					<th>Periodo</th>
					<th>Anno</th>
					<th>CFU</th>
					<th>Sito web</th>
				
				</tr>
			</thead>
		
			<tbody>
			
				<tr th:each="c : ${cList}">
					<td class="bg-primary text-white" th:text="${c.name}"></td>
					<td th:text="${c.description}"></td>
					<td th:text="${c.period}"></td>
					<td th:text="${c.year}"></td>
					<td th:text="${c.cfu}"></td>
					<td th:text="${c.website}"></td>
				</tr>
			
			</tbody>
			
		</table>
	</div>
	    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    </body>
</html>
